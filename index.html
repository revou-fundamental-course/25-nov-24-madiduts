<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI by duts</title>
  </head>
  <body>
    <h1>Kalkulator BMI</h1>
    <p>
      Semua orang ingin memiliki tubuh yang ideal. Tubuh yang ideal tidak hanya
      sebagai penunjang penampilan tubuh, tubuh ideal juga menjadi patokan badan
      yang sehat. Bagaimana dengan badanmu? Yuk, hitung berat badanmu di
      kalkulator BMI by duts ini!
    </p>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label>Jenis Kelamin</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="gender" value="pria" checked /> Pria
            </label>
            <label>
              <input type="radio" name="gender" value="wanita" /> Wanita
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="weight">Berat Badan (kg)</label>
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="Masukkan berat badan"
          />
        </div>

        <div class="form-group">
          <label for="age">Usia (tahun)</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Masukkan usia"
          />
        </div>

        <div class="form-group">
          <label for="height">Tinggi Badan (cm)</label>
          <input
            type="number"
            id="height"
            name="height"
            placeholder="Masukkan tinggi badan"
          />
        </div>

        <div class="btn-container">
          <button type="button" class="btn btn-primary">Hitung BMI</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
